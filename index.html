<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>FM | Base Apparel coming soon page</title>
</head>

<body>
  <header class="container">
    <img src="./images/logo.svg" alt="Logo">
  </header>
  <picture>
    <source media="(max-width: 414px)" srcset="./images/hero-mobile.jpg">
    <source media="(min-width: 415px)" srcset="./images/hero-desktop.jpg">
    <img src="./images/hero-desktop.jpg" alt="Lady with orange shirt">
  </picture>
  <main class="container">
    <h2>We're</h2>
    <h1>coming soon</h1>
    <p>
      Hello fellow shoppers! We're currently building our new fashion store.
      Add your email below to stay up-to-date with announcements and our launch deals.
    </p>
    <form id="app">
      <input type="email" name="email" id="CTA" placeholder="Email Address" autocomplete="off">
      <img class="Error" src="./images/icon-error.svg" alt="Error sign">
      <span class="Error">Please provide a valid email</span>
      <button><img src="./images/icon-arrow.svg" alt="Arrow point to right"></button>
    </form>
  </main>
  <footer class="container">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> | Coded
      by
      <a href="https://github.com/jacoblindev" target="_blank">Jacob Lin</a>
    </p>
  </footer>
</body>

</html>
