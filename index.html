<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>FM | Base Apparel coming soon page</title>
</head>

<body>
  <section>
    <header>
      <img src="./images/logo.svg" alt="Logo">
    </header>
    <picture>
      <source media="(max-width: 799px)" srcset="./images/hero-mobile.jpg">
      <source media="(min-width: 800px)" srcset="./images/hero-desktop.jpg">
      <img src="./images/hero-desktop.jpg" alt="Lady with orange shirt">
    </picture>
    <main>
      <h2>We're</h2>
      <h2>coming soon</h2>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form action="#" method="post">
        <input type="email" name="email" id="CTA">
        <button><i class="fas fa-chevron-right"></i></button>
      </form>
    </main>

  </section>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> | Coded by
      <a href="https://github.com/jacoblindev" target="_blank">Jacob Lin</a>
    </p>
  </footer>
  <script src="https://kit.fontawesome.com/b4982d65ee.js" crossorigin="anonymous"></script>
</body>

</html>
